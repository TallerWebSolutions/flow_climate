name: FlowClimateBuild
on:
  push:
    branches: [master]

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
      - name: Ruby gem cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Install gems
        run: |
          gem update --system --no-document
          bundle config path vendor/bundle
          bundle install --without development --jobs 4 --retry 3

  spa:
    name: SPA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version-file: 'app/spa/.nvmrc'

      - name: Run SPA tests
        run: |
          cd app/spa
          npm install
          npm run build
          npm run test

  tests:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_DB: flowcontrol_test
          POSTGRES_USER: 'postgres'
          POSTGRES_PASSWORD: 'postgres'
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.6
      - name: Ruby gem cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Install gems
        run: |
          gem update --system --no-document
          bundle config path vendor/bundle
          bundle install --without development --jobs 4 --retry 3

      - name: Run specs
        env:
          secret_key_32_encoded: "8L+WeHTWhNtEAvQzoRaYqYtl4VCwDMReh2SzicO/iCA=\n"
          encryption_service_salt: ${{ secrets.ENCRYPTION_SERVICE_SALT }}
          secret_key_base: ${{ secrets.SECRET_KEY_BASE }}
          RAILS_ENV: test
          PG_HOST: localhost
          PG_USER: 'postgres'
          PG_PASSWORD: 'postgres'
          PG_PORT: ${{ job.services.postgres.ports['5432'] }}
          TEST_ENV_NUMBER: 2
        run: |
          bundle exec rake parallel:setup
          bundle exec rake parallel:spec

  deploy-production:
    runs-on: ubuntu-latest
    needs: [linters, tests, spa]

    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.6.8
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: 'flowclimateapp'
          heroku_email: 'celso.av.martins@gmail.com'
          branch: 'master'
