AllCops:
  TargetRubyVersion: 2.1

Layout/MultilineMethodCallIndentation:
  Exclude:
    - spec/**/*

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*
  
Metrics/AbcSize:
  Max: 17

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/LineLength:
  Max: 120

Style/AsciiComments:
  Exclude:
    - lib/circleci/parallel.rb

Style/ClassAndModuleChildren:
  Exclude:
    - spec/**/*

Style/Documentation:
  Enabled: false

Style/EmptyElse:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IndentArray:
  EnforcedStyle: consistent

Style/RegexpLiteral:
  Exclude:
    - '*.gemspec'

Style/SingleLineBlockParams:
  Enabled: false
