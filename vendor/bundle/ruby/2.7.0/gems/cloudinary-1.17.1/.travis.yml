language: ruby

matrix:
  include:
    - name: "Ruby 1.9"
      dist: precise
      rvm: 1.9.3
      before_install:
        - gem install bundler -v 1.17.3
    - name: "Ruby 2.5.3"
      dist: xenial
      rvm: ruby-2.5.3
      before_install:
        - gem install bundler

before_script: >
  export CLOUDINARY_URL=$(bash tools/get_test_cloud.sh);
  echo cloud_name: "$(echo $CLOUDINARY_URL | cut -d'@' -f2)"
script: bundle exec rspec
