# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= I18n.t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  "true": Yes
  "false": No

  time:
    date_attributes:
      day:
        one: day
        other: days
      hour:
        one: hour
        other: hours
      minute:
        one: minute
        other: minutes
      month:
        one: month
        other: months
      second:
        one: seconds
        other: seconds
      year:
        one: year
        other: year
    distance_in_words:
      x_seconds:
        other: "%{count} seconds"
    am: ''
    pm: ''
    formats:
      default: "%a, %d %B %Y, %H:%M:%S %z"
      long: "%d %B %Y, %H:%M"
      short: "%d/%m/%Y %H:%M:%S"
  date:
    abbr_day_names:
      - Sun
      - Mon
      - Tue
      - Wed
      - Thu
      - Fri
      - Sat
    abbr_month_names:
      -
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    day_names:
      - Sunday
      - Monday
      - Tuesday
      - Wednsday
      - Thursday
      - Friday
      - Saturday
    formats:
      default: "%m/%d/%Y"
      long: "%A, %d of %B of %Y"
      short: "%d of %B"
      month_year: "%B/%Y"
    month_names:
      -
      - January
      - February
      - March
      - April
      - May
      - June
      - July
      - August
      - September
      - October
      - November
      - December
    order:
      - :day
      - :month
      - :year

  general:
    true: Yes
    false: No
    connector:
      and: "and"
    home:
      title: Home
    actions:
      title: Actions
      new: New
      edit: Edit
      delete: Delete
      save: Save
      cancel: Cancel
      back: Back
      active: Active
      deactivate: Deactivate
      confirm: Are you sure?
    buttons:
      back: Back
      show: Show
      cancel: Cancel
      save: Save
      delete: Delete
      add: Add
      edit: Edit
      i_am_done: I'm done
      send: Send
      import: Import
      sign_up: Sign Up
    table:
      actions: Actions
      no_records: No records found
    messages:
      confirm_delete: Are you sure you want to delete this record?
      record_deleted: Record was successfully deleted
      record_created: Record was successfully created
      record_updated: Record was successfully updated
  number:
    format:
      separator: "."
      delimiter: "."
      precision: 3
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        unit: "$"
        delimiter: "."
        format: "%u %n"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion:
            one: billion
            other: billions
          million:
            one: million
            other: millions
          quadrillion:
            one: quadrillion
            other: quadrillions
          thousand: thousand
          trillion:
            one: trillion
            other: trillions
          unit: ''
      format:
        delimiter: "."
        precision: 2
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: "."
        format: "%n%"
    precision:
      format:
        delimiter: "."
  datetime:
    distance_in_words:
      about_x_hours:
        one: about 1 hour
        other: about %{count} hours
      about_x_months:
        one: about 1 month
        other: about %{count} months
      about_x_years:
