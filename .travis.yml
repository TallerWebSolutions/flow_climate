dist: trusty
sudo: required
env:
  global:
    - PGPORT=5433
    - CC_TEST_REPORTER_ID=70ab5420793b8b581d83df1dc8dcc49ca7c48d3deb51c9f9a8c2a5e0899c8f71
language: ruby
cache: bundler
rvm:
  - 2.6.1
before_install:
  - gem update --system
  - gem install bundler
services:
- postgresql
addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
before_script:
  - cp config/database.yml.travis config/database.yml
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
    > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - "./cc-test-reporter before-build"
script:
  - RAILS_ENV=test bundle exec rake db:create --trace
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
  - bundle exec rubocop -DR
  - bundle exec rake assets:precompile
  - git add public/assets
  - git commit -am 'assets precompiled'
after_script:
  - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
deploy:
  provider: heroku
  api_key:
    secure: 
  run: rake db:migrate
  app:
    develop: flowclimatestaging
    master: flowclimateapp
  on:
    repo: TallerWebSolutions/flow_climate
